<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <link rel="stylesheet" href="../CSS/main.css" />
  </head>
  <body>

    <header class="header">

      <div class="logo">
        <img src="../IMG/etap_01/photos/logo.png" alt="LOGO" class="logo-img" />
      </div>

      <nav class="nav">
        <div class="nav-item">
          <img src="../IMG/etap_01/icons/icon_01.svg" alt="Phone Icon" />
          <span>KONTAKT</span>
        </div>


        <div class="nav-item">
          <img src="../IMG/etap_01/icons/icon_02.svg" alt="Star Icon" />
          <span>ULUBIONE</span>
        </div>


        <div class="nav-item">
          <img src="../IMG/etap_01/icons/icon_03.svg" alt="Person Icon" />
          <span>MOJE KONTO</span>
        </div>


        <div class="nav-item cart">
          <img src="../IMG/etap_01/icons/cart.svg" alt="Cart Icon" />
          <span>TWÓJ KOSZYK</span>
          <strong>3456,00 zł</strong>
        </div>

        
      </nav>
    </header>
  </body>
</html>
